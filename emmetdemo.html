<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!-- typing "main>section>h1" created the structure below -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- typing "h1+h2+h3" created the structure below -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- typing "ul>ul*5" created the structure below -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- typing "ul>li.item$@3*5" created the structure below -->
    <ul>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
        <li class="item6"></li>
        <li class="item7"></li>
    </ul>

    <!-- typing "a[href=www.$.com]*5" created the structure below -->
    <a href="www.1.com"></a>
    <a href="www.2.com"></a>
    <a href="www.3.com"></a>
    <a href="www.4.com"></a>
    <a href="www.5.com"></a>
  
    <!-- typing "a[href=www.$.com]{Click Me}*5" created the structure below -->
    <a href="www.1.com">Click Me</a>
    <a href="www.2.com">Click Me</a>
    <a href="www.3.com">Click Me</a>
    <a href="www.4.com">Click Me</a>
    <a href="www.5.com">Click Me</a>


</body>

</html>
